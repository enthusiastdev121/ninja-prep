version: 2.1

orbs:
  node: circleci/node@3.0.1
  codecov: codecov/codecov@1.1.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          install-yarn: true
          install-npm: false
          node-version: latest
      - run: yarn global add jest
      - run: yarn add @babel/preset-react
      - run: yarn add @babel/plugin-transform-modules-commonjs
      - run: yarn add react
      - run: yarn test
      - run: sudo yarn global add codecov
      - run: codecov
      - codecov/upload:
          file: ./coverage/coverage-final.json
  deploy-prod:
    executor:
      name: node/default
    steps:
      - checkout
      - run: ssh -o StrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP "./deploy_project.sh"

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy-prod:
          filters:
            branches:
              only:
                - master
          requires:
            - build-and-test
