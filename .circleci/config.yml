version: 2.1

orbs:
  node: circleci/node@3.0.1
  codecov: codecov/codecov@1.1.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn global add jest
      - run: yarn test
      - run: sudo yarn global add codecov
      - run: codecov
      - codecov/upload:
          file: ./coverage/coverage-final.json
  deploy-prod:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP “./deploy_project.sh”

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy-prod:
          filters:
            branches:
              only:
                - master
          requires:
            - build-and-test
